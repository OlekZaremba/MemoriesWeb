<div class="main">
  <div class="content">
    <div class="grades">
      <div class="tile">
        <h2>Oceny</h2>

        <!-- 🔒 Sekcja tylko dla nauczyciela -->
        <ng-container *ngIf="userRole === 'T'">
          <div class="teacher-control-buttons">
            <button (click)="goToAddGrade()">Dodaj ocenę</button>
          </div>

          <table class="subjects-table" *ngIf="teacherGroups.length > 0">
            <thead>
            <tr>
              <th>Klasa</th>
              <th>Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let group of teacherGroups">
              <td>{{ group.groupName }}</td>
              <td>
                <button class="goToGrade" (click)="goToGroupGrades(group.id)">Przeglądaj oceny</button>
              </td>
            </tr>
            </tbody>
          </table>

          <p *ngIf="teacherGroups.length === 0" style="margin-top: 1rem; font-size: 1rem;">
            Nie przypisano Cię jeszcze do żadnej klasy.
          </p>
        </ng-container>

        <!-- 👨‍🎓 Sekcja tylko dla ucznia -->
        <div class="student-grades-table" *ngIf="userRole === 'S'">
          <table class="subjects-table">
            <thead>
            <tr>
              <th>Przedmiot</th>
              <th>Średnia</th>
              <th>Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>Matematyka</td>
              <td>3.00</td>
              <td><button class="goToGrade" (click)="goToGradeView()">Przejdź</button></td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
