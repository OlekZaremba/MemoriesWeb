<div class="grades">
  <div class="tile">
    <h2>Oceny na tym przedmiocie</h2>
    <div class="student-grades-table">
      <table class="subjects-table">
        <thead>
        <tr>
          <th>Forma sprawdzajÄ…ca</th>
          <th>Data</th>
          <th>Ocena</th>
          <th>Opis oceny</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let grade of grades">
          <td>{{ grade.type }}</td>
          <td>{{ grade.issueDate }}</td>
          <td>{{ grade.grade }}</td>
          <td>{{ grade.description }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
